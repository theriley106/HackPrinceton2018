        <script>
            window.setWait = false;
            window.setInterval(function() {
                var timestamp = Math.floor(Date.now());
                document.getElementById("update1").src="http://10.24.88.66/html/cam_pic.php?time=" + timestamp;
            }, 100);

            window.setInterval(function(){
                var timestamp = Math.floor(Date.now());
                document.getElementById("imptUpdate1").src="http://10.24.88.66/html/cam_pic.php?time=" + timestamp;

            }, 500)

            window.setInterval(function(){
                var timestamp = Math.floor(Date.now());
                document.getElementById("imptUpdate2").src="http://10.25.213.197/cam_pic.php?time=" + timestamp;

            }, 500)

            window.setInterval(function() {
                fileSizeURL = "/openIssues";
                jsonString = httpGet(fileSizeURL);
                var fileInfo = JSON.parse(jsonString);
                console.log(fileInfo.length)
                if (fileInfo.length > 0 && setWait == false) {
                     setWait = true;
                     var tempVal = fileInfo[0].Camera + 1;
                     document.getElementById("imptUpdate" + tempVal).style.display='block';
                    danger();
                }
            }, 400);

            window.setInterval(function() {
                var timestamp = Math.floor(Date.now());
                document.getElementById("update2").src="http://10.25.213.197/cam_pic.php?time=" + timestamp;
            }, 400);

            function danger(){
                modal.style.display = "block";
                $('header').css('background', 'red');
                document.getElementById("information").innerHTML = "<h2><b><center>This situation needs your attention</center></b></h2>";
                document.addEventListener("keypress", function(event) {if (event.keyCode == 121) {
                        // This is Y
                        clearIssue();
                        fileSizeURL = "/alertAll";
                        httpGet(fileSizeURL);

                        document.getElementById('alertVal').style.display='block';
                        return
                    }
                }); document.addEventListener("keypress", function(event) {
                    if (event.keyCode == 110) {
                        // This is N
                        clearIssue();
                        return
                    }
                });



            }
            function httpGet(theUrl)
                // The network request grabs the json containing mp3 structure
                {
                    var xmlHttp = new XMLHttpRequest();
                    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
                    xmlHttp.send( null );
                    return xmlHttp.responseText;
                }
            function clearIssue(){

                modal.style.display = "none";
                setWait = false;
                fileSizeURL = "/clearAllIssues";
                httpGet(fileSizeURL);
               $('header').css('background', '#4696e5');document.getElementById("information").innerHTML = '<h1><a href="#">Welcome to FirstAlert!</a></h1><p>Application is listening...<br></p>';
            }

    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */

    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #652727;
    margin: auto;
    padding: 20px;
    padding-bottom: 120px;
    border: 1px solid #888;
    width: 80%;
    height: 80%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;

}
</style>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
//var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
//btn.onclick = function() {
  //  modal.style.display = "block";
//}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
    clearIssue();
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        clearIssue();
    }
}
</script>
